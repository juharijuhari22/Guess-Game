<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="text-center p-3 fs-1 fw-bolder">
        TEBAK ANGKA GAMEEE
    </header>

    <main class="container mt-5 d-flex justify-content-center">
        <section class="card text-center p-5 shadow">
            <form>
                <div>
                    <label for="guessNumber" class="form-label">Masukkan Angka Tebakan</label><br />
                    <input type="number" id="guessNumber" required class="text-center my-4" placeholder="...">
                </div>
                
                <button type="button" onclick="guess()" class="btn btn-outline-dark my-3 fw-bold">Tebak</button>
            </form>

            <output id="result"></output>
        </section>

        <section class="text-center p-5">
            <h2>Skor Tebakan:</h2>
            <p id="score">0</p>
        </section>
    </main>



    

    <script src="index.js"></script>
</body>
</html>
